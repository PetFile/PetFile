<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFile</title>
    <link rel="stylesheet" href="../CSS/stylesp.css">
    <link rel="shortcut icon" href="../IMG/Pet.png">
</head>
<body>
    <div id="contenedor">
        <header id="header"><h1>Bienvenido a PetFile</h1>
            <div class="clock" id="clock"></div>
            <script>
                function updateClock() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const year = now.getFullYear();
        
                    const timeString = `${hours}:${minutes}`;
                    const dateString = `${day}/${month}/${year}`;
        
                    document.getElementById('clock').innerHTML = `${dateString} ${timeString}`;
                }
        
                setInterval(updateClock, 1000); 
                updateClock(); 
            </script>

            <a id="a1" href="index.html" class="button3">Volver al Inicio</a>
            </header>
        <hr id="hr1">
            <a  href="Formulario.html" class="button1">Agregar expedientes</a>
            <a  href="buscar_expediente.html" class="button2">Ver expedientes</a>
            <a  href="citas.html" class="button4">Agregar cita</a>
            <img id="logo" src="../IMG/Pet.png" alt="logo">
            </div>
            <hr id="hr2">

    <footer id="footer"></footer>
</body>
</html>
